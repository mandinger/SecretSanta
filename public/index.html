<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa - Create Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="shared-styles.css">
</head>
<body>
    <div class="snow" id="snow"></div>
    
    <div class="content min-h-screen flex items-center justify-center p-4">
        <div class="christmas-card p-8 max-w-2xl w-full">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="christmas-font text-6xl text-red-700 mb-4" data-i18n="index.header.title">üéÖ Secret Santa üéÑ</h1>
                <p class="text-gray-600 text-lg" data-i18n="index.header.subtitle">Create a secure room for your gift exchange!</p>
            </div>
            
            <!-- Creation Form -->
            <form id="roomForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-bold mb-2" data-i18n="index.form.roomName">Room Name</label>
                    <input type="text" id="roomName" required class="input-christmas" 
                           placeholder="e.g., Office Christmas Party 2024" data-i18n-placeholder="index.form.roomName.placeholder">
                </div>
                
                <div class="bg-blue-50 border-2 border-blue-300 rounded-lg p-4">
                    <h3 class="font-bold text-blue-800 mb-3" data-i18n="index.host.sectionTitle">üîê Host Account</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 font-bold mb-2" data-i18n="index.host.username">Your Username</label>
                            <input type="text" id="hostUsername" required class="input-christmas" 
                                   placeholder="Your name">
                            <p class="text-xs text-gray-600 mt-1" data-i18n="index.host.username.help">You'll use this to manage the room</p>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-bold mb-2" data-i18n="index.host.password">Host Password</label>
                            <input type="password" id="hostPassword" required minlength="4" class="input-christmas" 
                                   placeholder="Choose a secure password">
                            <p class="text-xs text-gray-600 mt-1" data-i18n="index.host.password.help">For managing participants and starting the room</p>
                        </div>
                        
                        <div class="flex items-center">
                            <input type="checkbox" id="autoJoinHost" checked class="w-4 h-4 text-red-600">
                            <label for="autoJoinHost" class="ml-2 text-gray-700" data-i18n="index.host.autoJoin">Participate in the Secret Santa exchange</label>
                        </div>

                        <div id="hostPrefsBlock" class="hidden">
                            <label class="block text-gray-700 font-bold mb-2" data-i18n="room.preferences.sectionTitle">üéØ Gift Preferences</label>
                            <textarea id="hostPreferences" class="input-christmas" rows="3" data-i18n-placeholder="room.preferences.textarea.placeholder" placeholder="Likes, dislikes, allergies, ideas..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="bg-yellow-50 border-2 border-yellow-300 rounded-lg p-4">
                    <h3 class="font-bold text-yellow-800 mb-3" data-i18n="room.settings.sectionTitle">üõ†Ô∏è Room Settings</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 font-bold mb-2" data-i18n="room.settings.budget">Budget</label>
                            <input type="text" id="roomBudget" class="input-christmas" placeholder="$25">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-bold mb-2" data-i18n="room.settings.instructions">General Instructions</label>
                            <textarea id="roomInstructions" class="input-christmas" rows="3" placeholder="Be creative, have fun..."></textarea>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-christmas w-full text-lg" data-i18n="shared.btn.createRoom">üéÅ Create Room</button>
            </form>
            
            <!-- Success Message -->
            <div id="result" class="hidden mt-8 space-y-4">
                <div class="bg-green-50 border-2 border-green-300 rounded-lg p-6 text-center">
                    <h3 class="text-2xl font-bold text-green-800 mb-3" data-i18n="index.success.title">üéâ Room Created!</h3>
                    <p class="text-green-700 mb-4" data-i18n="index.success.share">Share this link with your participants:</p>
                    
                    <div class="flex gap-2 items-center">
                        <input type="text" id="roomUrl" readonly class="input-christmas flex-1 text-sm">
                        <button onclick="copyLink()" type="button" class="btn-christmas" id="copyBtn" data-i18n="shared.btn.copyLink">üìã Copy Link</button>
                    </div>
                </div>
                
                <a id="goToRoom" href="#" class="btn-christmas block text-center text-lg" data-i18n="shared.btn.goToRoom">üöÄ Go to Room</a>
            </div>
        </div>
    </div>

    <!-- Crypto Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/dist/forge.min.js"></script>
    <script src="shared-utils.js"></script>
    
    <script>
        // Toggle host preferences when auto-join changes
        document.getElementById('autoJoinHost').addEventListener('change', (e) => {
            document.getElementById('hostPrefsBlock').classList.toggle('hidden', !e.target.checked);
        });

        // Form submission handler
        document.getElementById('roomForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const roomName = document.getElementById('roomName').value;
            const hostUsername = document.getElementById('hostUsername').value;
            const hostPassword = document.getElementById('hostPassword').value;
            const autoJoinHost = document.getElementById('autoJoinHost').checked;
            const submitButton = e.target.querySelector('button[type="submit"]');
            const roomBudget = document.getElementById('roomBudget').value;
            const roomInstructions = document.getElementById('roomInstructions').value;
            const hostPreferences = (document.getElementById('hostPreferences')?.value || '').trim();
            
            try {
                setButtonState(submitButton, t('status.creatingRoom'), true);
                
                // Create room
                const response = await fetch('/api/rooms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: roomName,
                        hostUsername,
                        hostPassword,
                        autoJoinHost: false,  // Never auto-join on creation
                        budget: roomBudget,
                        instructions: roomInstructions
                    })
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.error);
                
                const roomId = data.roomId;
                
                // Auto-join host if checked
                if (autoJoinHost) {
                    await registerUser(roomId, hostUsername, hostPassword, submitButton);
                    if (hostPreferences.length > 0) {
                        await fetch(`/api/rooms/${roomId}/preferences`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username: hostUsername, password: hostPassword, preferences: hostPreferences })
                        });
                    }
                }
                
                // Store credentials for auto-login
                sessionStorage.setItem(`hostUser_${roomId}`, hostUsername);
                sessionStorage.setItem(`hostPass_${roomId}`, hostPassword);
                
                // Show success
                document.getElementById('roomUrl').value = data.roomUrl;
                document.getElementById('goToRoom').href = `/room/${roomId}`;
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'mt-4 p-4 bg-red-50 border-2 border-red-300 rounded-lg text-center';
                errorDiv.innerHTML = `<p class=\"text-red-800 font-bold\">${t('error.title')}</p><p class=\"text-red-600\">${error.message}</p>`;
                document.getElementById('roomForm').appendChild(errorDiv);
                setTimeout(() => errorDiv.remove(), 5000);
            } finally {
                setButtonState(submitButton, t('btn.createRoom'), false);
            }
        });
        
        // Copy link to clipboard
        function copyLink() {
            const roomUrl = document.getElementById('roomUrl').value;
            const button = document.getElementById('copyBtn');
            
            navigator.clipboard.writeText(roomUrl).then(() => {
                const originalText = button.textContent;
                button.textContent = t('copied');
                button.classList.add('bg-green-500');
                button.classList.remove('bg-blue-500');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('bg-green-500');
                    button.classList.add('bg-blue-500');
                }, 2000);
            });
        }

        // Preferences are plain text; no rich-text helpers needed

        
    </script>
</body>
</html>
