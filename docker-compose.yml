services:
  secret-santa:
    build: .
    ports:
      - "8004:8004"
    environment:
      - NODE_ENV=production
      - PORT=8004
      - BASE_URL=${BASE_URL}
      - APP_LANG=${APP_LANG}
    restart: unless-stopped
    container_name: secret-santa-app
    volumes:
      - secret-santa-data:/app/data
    labels:
      # Disable auto-updates - custom built image from local Dockerfile
      # Built images cannot be auto-updated, rebuild manually when needed
      - "com.centurylinklabs.watchtower.enable=false"

volumes:
  secret-santa-data:
